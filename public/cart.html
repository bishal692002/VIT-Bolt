<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart – VITato</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/tailwind.css" />
  <link rel="stylesheet" href="/css/ui-fixes.css" />
  <style>body{font-family:'Inter',sans-serif;background:#FAFAFA;color:#333}body{opacity:1;transition:opacity .16s ease,transform .24s cubic-bezier(.4,0,.2,1);}body.page-enter{opacity:0;transform:translateY(4px);}body.page-enter-active{opacity:1;transform:translateY(0);}body.page-exit{opacity:0;transform:translateY(-4px);} </style>
</head>
<body class="min-h-full flex flex-col">
  <nav class="w-full bg-white border-b border-gray-200 px-4 py-3 flex items-center justify-between">
    <a href="/menu.html" class="font-bold text-lg">VITato</a>
    <div class="flex items-center space-x-4">
      <a href="/menu.html" class="text-sm text-gray-600">Menu</a>
      <button id="logoutBtn" class="text-sm text-gray-600">Logout</button>
    </div>
  </nav>
  <main class="flex-1 max-w-3xl mx-auto w-full px-5 py-8">
    <h1 class="text-2xl font-semibold mb-6">Your Cart</h1>
    <div id="cartItems" class="space-y-4"></div>
  <div id="cartSummary" class="mt-8 p-5 bg-white rounded-lg shadow-sm border border-gray-100 hidden">
      <div id="addressSection" class="mb-5">
        <div class="flex items-center justify-between mb-2">
          <h2 class="font-medium text-sm">Delivery Address</h2>
          <button id="addAddrBtn" class="text-xs text-yellow-700 hover:underline">Add</button>
        </div>
        <div id="addressListCart" class="space-y-2 text-xs"></div>
        <p id="noAddressMsg" class="text-xs text-gray-500 hidden">No addresses yet. Add one.</p>
      </div>
      <div class="flex justify-between mb-2 text-sm"><span>Subtotal</span><span id="subtotalAmt">₹0</span></div>
      <div class="flex justify-between mb-2 text-sm"><span>Delivery Fee</span><span id="deliveryFeeAmt">₹0</span></div>
      <div class="flex justify-between font-semibold text-lg"><span>Total</span><span id="totalAmt">₹0</span></div>
  <button id="checkoutBtn" class="mt-5 w-full bg-yellow-400 hover:bg-yellow-300 text-gray-900 font-medium py-3 rounded-md">Checkout</button>
  <button id="payBtn" class="mt-3 w-full bg-gray-800 hover:bg-gray-700 text-white text-sm font-medium py-2 rounded-md hidden">Pay (Razorpay Test)</button>
    </div>
  </main>
  <footer class="py-6 text-center text-sm text-gray-500">© 2025 VITato</footer>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="/js/transitions.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/cart.js"></script>
</body>
</html>
