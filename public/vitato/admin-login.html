<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - VIT-Bolt</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/tailwind.css" />
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); }
  </style>
</head>
<body class="flex items-center justify-center min-h-full p-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <div class="text-center mb-8">
        <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900">Admin Login</h1>
        <p class="text-gray-600 text-sm mt-1">VIT-Bolt Administrative Access</p>
      </div>

      <form id="adminLoginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input type="text" name="username" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Admin username" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" name="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Admin password" />
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition-colors shadow-lg hover:shadow-xl">
          Login to Dashboard
        </button>

        <p id="loginMessage" class="text-center text-sm"></p>
      </form>

      <div class="mt-6 pt-6 border-t border-gray-200 text-center">
        <a href="/" class="text-sm text-gray-600 hover:text-gray-900">‚Üê Back to home</a>
      </div>
    </div>

    <p class="text-center text-white text-xs mt-4 opacity-75">
      Restricted access. Authorized personnel only.
    </p>
  </div>

  <script>
    const form = document.getElementById('adminLoginForm');
    const message = document.getElementById('loginMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = '';
      message.className = 'text-center text-sm';

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('/admin-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          localStorage.setItem('adminToken', result.token);
          window.location.href = '/admin';
        } else {
          message.textContent = result.error || 'Login failed';
          message.classList.add('text-red-600');
        }
      } catch (error) {
        message.textContent = 'Network error. Please try again.';
        message.classList.add('text-red-600');
      }
    });

    // Check if already logged in
    if (localStorage.getItem('adminToken')) {
      window.location.href = '/admin';
    }
  </script>
</body>
</html>
