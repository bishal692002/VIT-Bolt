<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - VITato</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/tailwind.css" />
  <!-- Shoelace Web Components (progressive enhancement, no framework) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/themes/light.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/shoelace.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/toast.js"></script>
  <script src="/js/confirm-modal.js"></script>
  <script src="/js/input-modal.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    /* Tailwind @apply is not processed here; keep plain CSS minimal overrides if needed */
    .notification-badge { position: absolute; top: -4px; right: -4px; background: #ef4444; color:#fff; font-size:12px; border-radius:9999px; width:20px; height:20px; display:flex; align-items:center; justify-content:center; }
  </style>
</head>
<body class="flex flex-col h-full">
  <!-- Header -->
  <header class="bg-white shadow-lg sticky top-0 z-50" style="box-shadow: 0 4px 20px rgba(0,0,0,0.08);">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 bg-gradient-to-br from-purple-600 to-indigo-600 rounded-xl flex items-center justify-center shadow-lg">
          <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
          </svg>
        </div>
        <div>
          <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent">VITato Admin</h1>
          <p class="text-sm text-gray-500 font-medium">Administrative Dashboard</p>
        </div>
      </div>
      <div class="flex items-center gap-3">
        <div id="notificationBell" class="relative cursor-pointer hover:bg-purple-50 p-3 rounded-xl transition-all">
          <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
          </svg>
          <span id="notificationCount" class="notification-badge hidden">0</span>
        </div>
        <sl-button variant="danger" pill size="small" onclick="window.logout()">Logout</sl-button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto">
    <div class="max-w-7xl mx-auto px-4 py-6">
      <!-- Stats Cards -->
      <div id="statsCards" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-4 mb-6"></div>

      <!-- Tabs -->
      <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-6">
        <div class="border-b border-gray-200 px-4 py-3">
          <nav class="flex items-center gap-2 overflow-x-auto">
            <button class="tab-button active" data-tab="applications">
              Vendor Applications
              <sl-badge id="pendingBadge" pill variant="danger" class="ml-1">0</sl-badge>
            </button>
            <sl-divider vertical></sl-divider>
            <button class="tab-button" data-tab="vendors">Vendor Management</button>
            <sl-divider vertical></sl-divider>
            <button class="tab-button" data-tab="analytics">Orders & Analytics</button>
            <sl-divider vertical></sl-divider>
            <button class="tab-button" data-tab="database">Database</button>
          </nav>
        </div>

        <!-- Tab Content -->
        <div class="p-6">
          <!-- Applications Tab -->
          <div id="applicationsTab" class="tab-content">
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-lg font-semibold text-gray-900">Pending Vendor Applications</h2>
              <button onclick="loadApplications()" class="text-sm text-blue-600 hover:text-blue-700">
                <svg class="w-4 h-4 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Refresh
              </button>
            </div>
            <div id="applicationsList" class="space-y-4"></div>
          </div>

          <!-- Vendors Tab -->
          <div id="vendorsTab" class="tab-content hidden">
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-lg font-semibold text-gray-900">All Vendors</h2>
              <button onclick="loadVendors()" class="text-sm text-blue-600 hover:text-blue-700">
                <svg class="w-4 h-4 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Refresh
              </button>
            </div>
            <div id="vendorsList" class="space-y-4"></div>
          </div>

          <!-- Analytics Tab -->
          <div id="analyticsTab" class="tab-content hidden">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Analytics & Insights</h2>
            
            <div class="grid md:grid-cols-2 gap-6 mb-6">
              <div class="bg-white border border-gray-200 rounded-lg p-4 h-64 overflow-hidden">
                <h3 class="text-sm font-medium text-gray-700 mb-3">Orders Timeline</h3>
                <div class="flex gap-2 mb-3">
                  <sl-button size="small" data-period="day" onclick="loadOrdersTimeline('day')" variant="neutral">Today</sl-button>
                  <sl-button size="small" data-period="week" onclick="loadOrdersTimeline('week')" variant="primary">Week</sl-button>
                  <sl-button size="small" data-period="month" onclick="loadOrdersTimeline('month')" variant="neutral">Month</sl-button>
                </div>
                <div id="ordersTimelineList" class="h-full overflow-auto"></div>
              </div>
              
              <div class="bg-white border border-gray-200 rounded-lg p-4 h-64 overflow-hidden">
                <h3 class="text-sm font-medium text-gray-700 mb-3">Top Vendors by Revenue</h3>
                <div id="vendorsListSimple" class="h-full overflow-auto space-y-2"></div>
              </div>
            </div>

            <div class="bg-white border border-gray-200 rounded-lg p-4">
              <h3 class="text-sm font-medium text-gray-700 mb-3">Most Popular Items</h3>
              <div id="popularItemsList" class="space-y-2"></div>
            </div>
          </div>

          <!-- Database Tab -->
          <div id="databaseTab" class="tab-content hidden">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Database Browser</h2>
            
            <div class="flex gap-2 mb-4">
              <button onclick="browseCollection('users')" class="px-4 py-2 text-sm border border-gray-300 rounded-lg hover:bg-gray-50">Users</button>
              <button onclick="browseCollection('vendors')" class="px-4 py-2 text-sm border border-gray-300 rounded-lg hover:bg-gray-50">Vendors</button>
              <button onclick="browseCollection('orders')" class="px-4 py-2 text-sm border border-gray-300 rounded-lg hover:bg-gray-50">Orders</button>
              <button onclick="browseCollection('fooditems')" class="px-4 py-2 text-sm border border-gray-300 rounded-lg hover:bg-gray-50">Food Items</button>
              <button onclick="browseCollection('applications')" class="px-4 py-2 text-sm border border-gray-300 rounded-lg hover:bg-gray-50">Applications</button>
            </div>

            <div id="databaseContent" class="bg-white border border-gray-200 rounded-lg p-0 min-h-[400px] overflow-hidden">
              <p class="text-gray-500 text-sm text-center">Select a collection to browse</p>
            </div>
            <div id="dbPagination" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="/js/admin-dashboard.js"></script>
</body>
</html>
