<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Vendor Dashboard - VITato</title><link rel="stylesheet" href="/css/tailwind.css"><style>body{font-family:Inter,system-ui,sans-serif;background:#FAFAFA;color:#333}.gradient-header{background:linear-gradient(90deg,#FFD54F,#f7c63a);} .card{background:#fff;border:1px solid #eee;border-radius:10px;padding:16px;}body{opacity:1;transition:opacity .16s ease,transform .24s cubic-bezier(.4,0,.2,1);}body.page-enter{opacity:0;transform:translateY(4px);}body.page-enter-active{opacity:1;transform:translateY(0);}body.page-exit{opacity:0;transform:translateY(-4px);} </style></head><body class="min-h-screen flex flex-col">
<header class="gradient-header text-gray-900 py-4 px-6 flex justify-between items-center sticky top-0 shadow-sm"><h1 class="font-semibold">Vendor Panel</h1><nav class="flex items-center space-x-4 text-sm"><a href="/vendor.html" class="underline">Dashboard</a><button id="logoutBtn">Logout</button></nav></header>
<main class="flex-1 px-6 py-6 max-w-6xl mx-auto grid gap-6 md:grid-cols-3">
  <section class="md:col-span-2 space-y-4" id="menuManager">
    <div class="flex justify-between items-center"><h2 class="font-semibold">Menu Items</h2><button id="addItemBtn" class="bg-yellow-400 hover:bg-yellow-300 text-gray-900 text-sm px-3 py-1.5 rounded-md">Add Item</button></div>
    <div id="vendorItems" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>
  </section>
  <section class="space-y-4" id="ordersPanel">
    <h2 class="font-semibold">Orders</h2>
    <div id="vendorOrders" class="space-y-3 text-sm"></div>
  </section>
</main>
<!-- Modal -->
<div id="itemModal" class="fixed inset-0 bg-black/30 backdrop-blur-sm hidden items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
    <button id="closeModal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">✕</button>
    <h3 id="modalTitle" class="text-lg font-semibold mb-4">New Item</h3>
    <form id="itemForm" class="space-y-4 text-sm">
      <input type="hidden" name="id" />
      <div>
        <label class="block font-medium mb-1">Name</label>
        <input name="name" required class="w-full border-gray-300 rounded-md" />
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-medium mb-1">Price (₹)</label>
          <input name="price" type="number" min="1" step="1" required class="w-full border-gray-300 rounded-md" />
        </div>
        <div>
          <label class="block font-medium mb-1">Category</label>
          <input name="category" class="w-full border-gray-300 rounded-md" />
        </div>
      </div>
      <div>
        <label class="block font-medium mb-1">Image URL</label>
        <input name="image" placeholder="https://" class="w-full border-gray-300 rounded-md" />
      </div>
      <div class="flex items-center space-x-2">
        <input id="inStockChk" type="checkbox" name="inStock" class="rounded" checked />
        <label for="inStockChk" class="text-sm">In Stock</label>
      </div>
      <div class="flex justify-end space-x-3 pt-2">
        <button type="button" id="deleteItemBtn" class="hidden text-red-600 text-xs">Delete</button>
        <button type="submit" class="bg-yellow-400 hover:bg-yellow-300 text-gray-900 font-medium px-4 py-2 rounded-md">Save</button>
      </div>
      <p id="itemFormMsg" class="text-xs text-red-500"></p>
    </form>
  </div>
</div>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="/js/transitions.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/vendor.js"></script>
</body></html>
